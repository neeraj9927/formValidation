<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        form{
            background-color: gray;
            padding: 100px;
        }
        input{
            padding: 5px;
        }
        .formerror{
            color: red;
        }
    </style>
</head>
<body>
    
    <form action ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <h1>Form validation</h1>
    <div class="input-group" id="name">
        User Name<br>
        <input type="text" name="fname"><b><span class="formerror"></span></b>
    </div><br>
    <div class="input-group" id="pass">
        Password<br>
        <input type="password" name="fpass"><b><span class="formerror"></span></b>
    </div><br>
    <div class="input-group" id="cpass">
        Confirm Password<br>
        <input type="password" name="fcpass"><b><span class="formerror"></span></b>
    </div><br>
    <div class="input-group" id="mobil">
        Mobil Number<br>
        <input type="mobil" name="fmobil"><b><span class="formerror"></span></b>
    </div><br>
    <input class="but" type="submit" value="Sumbit">
    </form>




    <script>
         function cls(){
            errors = document.getElementsByClassName('formerror');

            for(let item of errors)
            {
                item.innerHTML = "";
            }
        }

        function seterror(id, error){
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        function validateForm(){
            var returnval = true;
            cls();
            

            var name = document.forms['myForm']['fname'].value;
            var correctc = /^[A-Za-z]+$/;

            if(name.length<5){
                seterror("name", "*length name of the short!");
                returnval = false;
            }
            if(name.length>15){
                seterror("name", "*length name of the large!");
                returnval = false;
            }
            if(name.length == 0){
                seterror("name", "*length name of the can not zero !");
                returnval = false;
            }

            if(name.match(correctc))
                true;
                else{
                seterror("name", "*only caractor only");
                returnval = false;
            }

            var fpass = document.forms['myForm']['fpass'].value;

            var alpha = /^[A-Za-z 9@]+$/;
            if(fpass.length<8){
                seterror("pass", "*please enter Eight digit password");
                returnval = false;
            } 
            if(fpass.length == 0){
                seterror("pass", "*length password of the can not zero !");
                returnval = false;
            }
            if(fpass.match(alpha)){
                seterror("pass", "*One spacial character one alphabet one number");
                returnval = false;
            }

            var cpass = document.forms['myForm']['fcpass'].value;

            if(cpass !== fpass){
                seterror("cpass", "*password do not match!");
                returnval = false;
            }


            var fmobil = document.forms['myForm']['fmobil'].value;
            if(fmobil.length<10){
                seterror("mobil", "*please enter Ten digit Mobil Number");
                returnval = false;
            } 
            if(fmobil.length == 0){
                seterror("mobil", "*length Mobil of the can not zero !");
                returnval = false;
            }



            return returnval;
        }
    </script>
</body>
</html>
